<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../public/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My CA</title>
  </head>
  <body>
    <div class="bg-gray-100 rounded-lg h-screen p-12 pt-8">
      <!-- Navbar -->
      <div class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-bold">My CA</h1>
        <div class="flex items-center">
          <a
            href="http://localhost:5000/"
            class="mr-5 transition-all duration-200 hover:border-b hover:border-gray-400"
            >Home</a
          >
          <a
            href="http://localhost:5000/generate-certificate"
            class="mr-5 transition-all duration-200 hover:border-b hover:border-gray-400"
            >Generate Certificate</a
          >
          <a
            href="http://localhost:5000/generate-certificate"
            class="transition-all duration-200 hover:border-b hover:border-gray-400"
            >Validate Certificate</a
          >
        </div>
      </div>

      <!-- Title -->
      <div class="flex justify-center">
        <h1 class="w-full text-center text-5xl font-semibold my-10">
          Choose a service
        </h1>
      </div>

      <!-- Services: generate certificate and validate certificate -->
      <div class="w-full flex items-center">
        <div class="w-1/2 flex flex-col justify-center items-center">
          <a
            href="http://localhost:5000/generate-certificate"
            class="w-72 h-72 flex justify-center items-center text-2xl font-semibold border-4 border-gray-300 rounded-lg"
            >Generate Certificate</a
          >
        </div>
        <div class="w-1/2 flex flex-col justify-center items-center">
          <a
            href="http://localhost:5000/validate-certificate"
            class="w-72 h-72 flex justify-center items-center text-2xl font-semibold border-4 border-gray-300 rounded-lg"
            >Validate Certificate</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
