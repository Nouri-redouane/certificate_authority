<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generation Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- create a page with title: certificate generation and a form that contains :
        CN, Organization, City, State and Country -->

    <div class="bg-gray-100 rounded-lg h-screen p-12 pt-8">
      <!-- Title -->
      <div class="flex justify-center">
        <h1 class="text-3xl font-bold mb-10">Certificate Validation</h1>
      </div>

      <!-- Form -->
      <form
        class="w-10/12 flex flex-col justify-center items-center mx-auto px-12 pt-10 pb-7 bg-gray-200 border-4 border-gray-300 border-dashed rounded-lg"
        id="csr-form"
        action="http://localhost:5000/validate-certificate"
        method="post"
      >
        <p class="text6sm text-center text-gray-500">Drag or drop your certificate here.</p>
        <img
        src="{{url_for('static', filename='drag file.png')}}"
        alt=""
        class="w-40 h-40 mt-8"
      />
      <div class="flex items-center"></div>
      </form>
    </div>
  </body>
</html>
